<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Asset Management System - Comprehensive solution for managing organizational assets, requests, and support tickets" />
    <meta name="keywords" content="asset management, inventory, ticketing, IT support, enterprise" />
    <meta name="author" content="PolePlus Team" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts - Inter for UI -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Ant Design Icons will be loaded by the component library -->
    
    <title>Asset Management System</title>
    
    <style>
      /* Loading screen styles */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loader-content {
        text-align: center;
        color: white;
      }
      
      .loader-logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 20px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
        font-weight: bold;
        animation: pulse 2s infinite;
      }
      
      .loader-text {
        font-family: 'Inter', sans-serif;
        font-size: 18px;
        font-weight: 500;
        margin-bottom: 8px;
      }
      
      .loader-subtext {
        font-family: 'Inter', sans-serif;
        font-size: 14px;
        opacity: 0.8;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      .spinner {
        margin: 20px auto 0;
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loader when app loads */
      .app-loaded #initial-loader {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Initial loading screen -->
    <div id="initial-loader">
      <div class="loader-content">
        <div class="loader-logo">AMS</div>
        <div class="loader-text">Asset Management System</div>
        <div class="loader-subtext">Loading your workspace...</div>
        <div class="spinner"></div>
      </div>
    </div>
    
    <!-- React app root -->
    <div id="root"></div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Remove loader when app is ready
      window.addEventListener('load', () => {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          setTimeout(() => {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.3s ease-out';
            setTimeout(() => {
              loader.style.display = 'none';
            }, 300);
          }, 1000);
        }
      });
      
      // Handle app loading errors
      window.addEventListener('error', (event) => {
        console.error('Application loading error:', event.error);
        const loader = document.getElementById('initial-loader');
        if (loader) {
          const content = loader.querySelector('.loader-content');
          content.innerHTML = `
            <div class="loader-logo">⚠️</div>
            <div class="loader-text">Loading Error</div>
            <div class="loader-subtext">Please refresh the page</div>
          `;
        }
      });
    </script>
  </body>
</html>
